<div class="xly-footer">
    <div class="xly-item">
        <div class="xly-actions">
            <div id="xly-decline-wrapper" class="xly-hide-when-busy">
                <a id="xly-decline-link" href="{{ migrationCancelledUrl }}"><div class="xly-decline">Cancel</div></a>
            </div>
            <div id="xly-accept-wrapper" class="xly-hide-when-busy">
                <a id="xly-accept-link"><div class="xly-accept">OK</div></a>
            </div>
            <div class="xly-loader xly-show-when-busy"><img src="{{ assetsUrl }}/lightbox/img/ajax-loader.gif"></div>
        </div>
        <div class="xly-terms">
            <div class="xly-policy">
                <a class="xly-dot" href="{{ termsUrl }}" target="_blank">Terms</a>
                | <a class="xly-dot" href="{{ privacyUrl }}" target="_blank">Privacy</a>
                {% if hideNotName != true %}
                    | <div class="xly-not-name" title="Not {{ firstName }}?"><a href="{{ takerUrl }}">Not {{ firstName }}</a></div>?
                {% endif %}
                <span class="text-clear-bottom"></span>
                Powered by
                <span class="expressly">
                  <a href="https://www.buyexpressly.com">
                      <img src="{{ assetsUrl }}/img/expressly-gray-251x64.png" alt="expressly">
                  </a>
                </span>
            </div>
        </div>
        <div class="xly-clear"></div>
    </div>
</div>
