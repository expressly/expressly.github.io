<link rel="stylesheet" type="text/css" href="{{ assetsUrl }}/lightbox/css/style.css?v={{ cssVersion }}&v1=1">
<div id="xly" class="xly xly-popup xly-message">
    <div class="xly xly-container">
        <div class="xly xly-row">
            <div class="xly-item xly-content">
                {% block content %}{% endblock %}
            </div>
            {% set isMessage = true %}
            {% include "./lightbox.footer.html" %}
        </div>
    </div>
</div>
<script>
    (function() {
        function push() {
            var url = window.location.href;
            var prefix = 'xlyt=';
            var parts = url.split('?');
            var params = parts[1].split(/[&;]/g);
            for (var i = params.length - 1; i >= 0; --i) {
                if (params[i].lastIndexOf(prefix, 0) !== -1) {
                    params.splice(i, 1);
                }
            }
            window.history.replaceState(null, "", parts[0] + (params.length > 0 ? '?' + params.join('&') : ""));
        }

        var close = document.getElementById('xly-accept-link');
        close.addEventListener('click', function(event) {
            document.getElementById('xly').style.display = 'none';
            if (window.history.replaceState) {
                push();
            }
        });
    }());
</script>
