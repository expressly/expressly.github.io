<link rel="stylesheet" type="text/css" href="{assetsUrl}/lightbox/css/style-local.css?v={cssVersion}">
<!-- <link rel="stylesheet" href="http://www.wip4.adobe.com:8888/lightbox/css/style-local.css"> -->
<!-- <link rel="stylesheet" href="css/style-local.css"> -->
<div id="xly" class="xly xly-popup">
    <div class="xly xly-container">
        <div class="xly xly-row">
            <div class="xly-item xly-content">
                <div class="xly-top">
                    Welcome {firstName}
                </div>
                <div class="xly-bottom">
                    <div>
                        <span>{giverName}</span>
                        <span class="xly-regular"> will send</span>
                        <span>{takerName}</span>
                        <span class="text-clear"></span>
                        <span class="xly-regular">your name, address & email - less typing for you!</span>
                    </div>
                </div>
            </div>
            <div class="xly-item xly-logo">
                <div class="xly-cell xly-bordered">
                    <div style="background: url('{giverLogo}') no-repeat center; background-size: contain;"></div>
                </div>
                <div class="xly-cell">
                    <div class="xly-arrows"></div>
                </div>
                <div class="xly-cell xly-bordered">
                    <div style="background: url('{takerLogo}') no-repeat center; background-size: contain;"></div>
                </div>
            </div>
            <div class="xly-item">
                <div class="xly-subscribe">
                    <div style="display:{displayOptout}">
                        <label for="subscribe"><input type="checkbox" id="subscribe"/> <span>I do not want to receive updates from {takerName}</span></label>
                    </div>
                </div>
                <div class="xly-secure">
                    <img src="{assetsUrl}/lightbox/img/lock.png">
                    Secure data transfer <a href="https://buyexpressly.com/consumer" target="_blank">(learn more)</a>
                </div>
            </div>
            <div class="xly-footer">
                <div class="xly-item">
                    <div class="xly-actions">
                          <div class="firstBtn">
                            <a href="{migrationCancelledUrl}">
                              <div class="xly-decline">Cancel</div>
                            </a>
                          </div>
                        <div class="secondBtn">
                          <a onclick="expresslyContinue(this);return false;">
                              <div class="xly-accept">OK</div>
                          </a>
                          <div class="xly-loader"><img src="{assetsUrl}/lightbox/img/ajax-loader.gif"></div>
                        </div>
                    </div>
                    <div class="xly-terms">
                        <div class="xly-policy">
                            <a class="xly-dot" href="{termsUrl}" target="_blank">Terms</a>
                            |&#160;
                            <a class="xly-dot" href="{privacyUrl}" target="_blank">Privacy</a>
                            |&#160;
                            <a href="{takerUrl}">Not {firstName}?</a>
                            <span class="text-clear-bottom"></span>
                            Powered by
                            <span class="expressly">
                                <a href="https://www.buyexpressly.com">
                                    <img src="{assetsUrl}/lightbox/img/expressly_logo.png" alt="expressly">
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="xly-clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    (function () {
        expresslyContinue = function (event) {
            event.style.display = "none";
            var loader = event.nextElementSibling;
            loader.style.display = "block";
            var secondBtn = document.getElementsByClassName('secondBtn')[0].style.display = 'none';
            // loader.nextElementSibling.style.display = "none";
            var url = "{migrationInitiateUrl}";
            var optout = document.getElementById("subscribe");
            if (optout.checked) {
                url += '?optout=true';
            }
            window.location.replace(url);
        };

        (function () {
            // make sure our popup is on top or hierarchy
            var content = document.getElementById("xly");
            if (content) {
                document.body.insertBefore(content, document.body.firstChild);
            }
        })();
    })();
</script>
