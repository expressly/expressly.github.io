<link rel="stylesheet" type="text/css" href="{{ assetsUrl }}/lightbox/css/style.css?v={{ cssVersion }}">
<div id="xly" class="xly xly-popup">
    <div class="xly xly-container">
        <div class="xly xly-row">
            <div class="xly-item xly-content">
                <div class="xly-top">
                    Welcome {{ firstName}}
                </div>
                <div class="xly-bottom">
                    <div>
                        <span>{{ giverName}}</span>
                        <span class="xly-regular"> will send</span>
                        <span>{{ takerName }}</span>
                        <span class="text-clear"></span>
                        <span class="xly-regular">your {{ detailsBeingMigrated }} - less typing for you!</span>
                    </div>
                </div>
            </div>
            <div class="xly-item xly-logo">
                <div class="xly-cell xly-bordered">
                    <div style="background: url('{{ giverLogo }}') no-repeat center; background-size: contain;"></div>
                </div>
                <div class="xly-cell">
                    <div class="xly-arrows"></div>
                </div>
                <div class="xly-cell xly-bordered">
                    <div style="background: url('{{ takerLogo }}') no-repeat center; background-size: contain;"></div>
                </div>
            </div>
            <div class="xly-item">
                <div class="xly-secure">
                    <div class="xly-secure-img">

                    </div>
                    Secure data transfer <a href="https://buyexpressly.com/consumer" target="_blank">(learn more)</a>
                </div>
                <div class="xly-subscribe">
                    <div style="display:{{ displayOptout }}">
                        <label for="subscribe"><input type="checkbox" id="subscribe"/> <span>I do not want to receive updates from {{ takerName }}</span></label>
                    </div>
                </div>
            </div>
            {% include "/testing/pebble/pebbles/lightbox.footer.html" %}
            {% include "./pebbles/lightbox.footer.html" %}
        </div>
    </div>
</div>
<script type="text/javascript">
    (function() {
        expresslyContinue = function(event) {
            event.style.display = "none";
            var loader = event.nextElementSibling;
            loader.style.display = "block";
            var cancelBtn = document.getElementsByClassName('firstBtn')[0].style.display = 'none';
            // loader.nextElementSibling.style.display = "none";
            var url = "{{ migrationInitiateUrl }}";
            var optout = document.getElementById("subscribe");
            if (optout.checked) {
                url += '?optout=true';
            }
            window.location.replace(url);
        };

        (function() {
            // make sure our popup is on top or hierarchy
            var content = document.getElementById("xly");
            if (content) {
                document.body.insertBefore(content, document.body.firstChild);
            }
        })();
    })();
</script>
